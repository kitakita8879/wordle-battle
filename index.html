<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WORDLE BATTLE</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <link rel="stylesheet" href="css/styles.css" />


    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="menu_right">#</div>
        <h1 class="title">WORDLE BATTLE</h1>
        <div id="help"><i class="fa-solid fa-circle-question"></i></div>
    </header>
    <div id="title_container">
        <div id="option">
            <div class="room">
                
                <button id="createRoom">創建房間</button>

                <div><h4 style="color: gainsboro; display: flex;justify-content: center;">
                    或輸入朋友所創建房間之ID</h4></div>
                
                <input class="roomId" placeholder="1234" type="text" 
                inputmode="numeric" maxlength="4" tabindex="0" style="color: black;">
                <button id="connectRoom">進入房間</button>
            </div>
        </div>

    </div>

    <div id="container" style="display: none;">
        <h4 class ="room_id_title" style="color: gainsboro; display: flex;justify-content: center;"></h4>

        <div id="game">

            <div id="board_container">
                <div class="board">
                    <h4 class="player">PLAYER1 (YOU)</h4>
                    <h4 class="player">PLAYER2 (YOUR FRIEND)</h4>
                    <div id="player1"></div>
                    <div id="player2"></div>
                </div>
            </div>

            <div id="keyboard_container">
                
            </div>
        </div>
    </div>
    <script type="module" src="./js/wordle.js"></script>

</body>
</html>
