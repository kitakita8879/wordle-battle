<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WORDLE BATTLE</title>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div id="title_container">
        <div id="option">
            <header>
                <h1 class="title">WORDLE BATTLE</h1>
            </header>
            <div class="room">
                <div id="level_select">
                    <label><input type="radio" id="normal" name="level" value="normal" checked>標準模式</label>
                    <label><input type="radio" id="hard" name="level" value="hard">困難模式</label>
                </div>
                <button id="createRoom">Create Room</button>

                <div><h4 style="color: gainsboro; display: flex;justify-content: center;">
                    OR type the ROOM ID your friend gave you</h4></div>
                
                <input class="roomId" placeholder="123456789" type="text" 
                inputmode="numeric" maxlength="9" tabindex="0" >
                <button id="connectRoom">Connect Room</button>
            </div>
        </div>

    </div>

    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">WORDLE BATTLE</h1>
            </header>

            <div id="board_container">
                <div class="board">
                    <h4 class="player">PLAYER1</h4>
                    <h4 class="player">PLAYER2</h4>
                    <div id="player1"></div>
                    <div id="player2"></div>
                </div>
            </div>

            <div id="keyboard_container">
                
            </div>
        </div>
    </div>
</body>
</html>
